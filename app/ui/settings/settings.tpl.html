<div id="settings" class="container-fluid" style="height: {{ height }}px">
  <div class="row">
    <div class="col-xs-12" style="text-align: center;">
      <div class="checkbox">
        <label>
          <input ng-model="vuDisabled" ng-change="hideVU()" type="checkbox"> Disable VU meter (saves CPU)
        </label>
      </div>
      <hr/>
      <div class="checkbox">
        <label>
          <input ng-model="repeat" ng-change="repeatPlaylist()" type="checkbox"> Repeat playlist
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input ng-model="shuffle" ng-change="shufflePlaylist()" type="checkbox"> Shuffle playlist
        </label>
      </div>
      <hr/>
      <div class="form-inline">
        <label for="destPathInput">Save Modarchive downloaded files in: </label><br/>
        <input style="width: 40%" id="destPathInput" type="text" ng-model="moddir" placeholder="Directory path" ng-click="changeModDir()"/>
        <input style="display: none;" id="destPathInputHidden" type="file" nwworkingdir="{{basedir}}" nwdirectory class="form-control input-sm">
      </div>
    </div>
  </div>
</div>

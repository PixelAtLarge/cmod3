<!DOCTYPE html>
<html ng-app="cmod">
  <head>
    <meta charset="utf-8"/>
    <script src="lib/libopenmpt-0.2.5602_opt2.js"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-slate.min.css">
    <link rel="stylesheet" href="styles/cmod3.css">
    <script>
      "use strict";
      var pkg = require('./package.json');
      document.title = "cmod3 v" + pkg.version;
      window.ompt = Module;
      // prevent logging
      console.log = function(){};
      // info is the new logging for engine
      console.info = function(){};
    </script>

    <link rel="stylesheet" type="text/css" href="bower_components/angular-toastr/dist/angular-toastr.min.css" />

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.min.js"></script>

    <script src="app/cmod.js"></script>
    <script src="app/nwgui.js"></script>
    <script src="app/config.js"></script>
    <script src="app/utils.js"></script>
    <script src="app/engine/engine.js"></script>
    <script src="app/player/player.js"></script>
    <script src="app/player/state.js"></script>
    <script src="app/ui/header/header.js"></script>
    <script src="app/ui/playlist/playlist.js"></script>
    <script src="app/ui/controls/controls.js"></script>
    <script src="app/ui/info/info.js"></script>
    <script src="app/ui/modarchive/modarchive.js"></script>
    <script src="app/ui/settings/settings.js"></script>
  </head>

  <body ng-controller="cmodAppCtrl">
    <audio id="audio" src=""></audio>
    <div class="container-fluid" style="padding: 0;">
      <ng-include src="'app/ui/header/header.tpl.html'"></ng-include>
      <div ui-view></div>
      <ng-include src="'app/ui/controls/controls.tpl.html'"></ng-include>
    </div>
  </body>
</html>
